<h2>hello world:ngIf!</h2>
<button type="button" (click)="onEditClick()">
  make text editable!
</button>
<div *ngIf ="canEdit; elsenoEdit">
  <p>you can edit the following paragraph.</p>
</div>
<ng-template #noEdit>
  <p>the following paragraph is read only. try clicking button!</p>
</ng-template>
<p [contentEditable]="canEdit">{{message}}</p>
